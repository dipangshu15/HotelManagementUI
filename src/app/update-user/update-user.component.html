<!DOCTYPE html>
<style>
  body {
	color: rgb(66, 33, 33);
	/* background: rgb(172, 124, 152); */
  background-image: url('https://i.pinimg.com/originals/ef/39/c9/ef39c925f59c5fdb013a339e75ea2edb.jpg');
	background-size: cover;
  opacity: 1;
  font-family: 'Roboto', sans-serif;
}
</style>
<body> 
    <div class="form">
          <div class="title">Update User</div>
          <div class="subtitle">Enter the details to be updated</div>
          <div class="input-container ic1">
            <input id="userName" class="input" type="text" placeholder=" " name="userName"[(ngModel)]="user.userName"/>

            <div class="cut"></div>
            <label for="userName" class="placeholder">User name</label>
          </div>
          <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " name="email"[(ngModel)]="user.email"/>
            <div class="cut"></div>
            <label for="email" class="placeholder">email</label>
          </div>
          <div class="input-container ic2">
            <input id="password" class="input" type="text" placeholder=" " name="password"[(ngModel)]="user.password" />
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Password</label> 
          </div>
        <div class="input-container ic2">
            <input id="mobile" class="input" type="text" placeholder=" " name="mobile"[(ngModel)]="user.mobile" />
            <div class="cut cut-short"></div>
            <label for="mobile" class="placeholder">Mobile No</label>
          </div>
        <div class="input-container ic2">
            <input id="address" class="input" type="text" placeholder=" " name="address"[(ngModel)]="user.address"/>
            <div class="cut cut-short"></div>
            <label for="address" class="placeholder">Address</label>
          </div>
        
          <button type="text" class="submit" (click)="updateUser()">submit</button>
        </div>
    </body>
    <Html>
