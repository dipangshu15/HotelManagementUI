<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>show all bookings</title>
	<link rel="stylesheet" type="text/css" href="fetch-all-booking.component.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>All <b>Bookings</b></h2>
				<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="row">
								<div class="col-sm-3" *ngFor="let booking of bookingDetailsAll">
									<div class="thumb-wrapper">
										<div class="thumb-content">
											<h4 class="card-title">id: {{booking.booking_id}}</h4>

											<a href="findBookingDetailsById/{{booking.booking_id}}"
												class="btn btn-primary">expand</a>

											<a href="updateBookingDetailsById/{{booking.booking_id}}"
												class="btn btn-primary">update</a>

											<a href="deleteBookingDetailsById/{{booking.booking_id}}"
												class="btn btn-primary">delete Booking</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
